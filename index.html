<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>CodeReview02</title>
</head>

<body>
    <div class="body">
        <header>
            <img src="images/logo.png" width="50" height="50">
            <h1>Price Comparison</h1>
        </header>
        <main>
            <section class="images">
                <article class="block">
                    <img src="images/amsterdam.png" alt="amsterdam">
                    <div class="figcaption">
                        <div class="paragraph">
                            <p class="city">Amsterdam</p>
                            <p>1189 <span id="amsterdam-price"></span></p>
                        </div>
                        <div class="paragraph">
                            <p>Netherlands</p>
                            <p class="text-average">Average price</p>
                        </div>
                    </div>
                </article>
                <article class="block">
                    <img src="images/london.png" alt="london">
                    <div class="figcaption">
                        <div class="paragraph">
                            <p class="city">London</p>
                            <p>2360 <span id="london-price">
						 		</span></p>
                        </div>
                        <div class="paragraph">
                            <p> United Kingdom</p>
                            <p class="text-average">Average price</p>
                        </div>
                    </div>
                </article>
            </section>
            </section>
        </main>
        <button class="btn btn-success" onclick=" window.open('invoice.html')"> <b>Invocie</b></button>
        <footer>
            <p>Alexander Hardo - Code Factory</p>
        </footer>
    </div>
</body>

</html>
